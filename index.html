<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="container">
      
      <div class="bg-image">
        <div class="box-container">
          <img
            src="/assets/images/odin-lined.png"
            alt="odin-lined"
            class="box-image"
          />
          <span class="box-text">ODIN</span>
        </div>
      </div>
      
      <div class="right-container">

        <div class="text-group-1">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-box">
          <h1 class="title-form">Let's do this!</h1>
          
          <div class="form-group">
            
            <div class="form-group-row">

              <div>
                <label for="name">FIRST NAME</label>
                <input type="text" >
              </div>
              <div>
                <label for="name">EMAIL</label>
                <input type="text" >
              </div>
              <div>
                <label for="name">PASSWORD</label>
                <input type="text" >
              </div>
              

            </div>
            <div class="form-group-row">

              <div>
                <label for="name">LAST NAME</label>
                <input type="text" >
              </div>
              <div>
                <label for="name">PHONE NUMBER</label>
                <input type="text" >
              </div>
              <div>
                <label for="name">CONFIRM PASSWORD</label>
                <input type="text" >
              </div>

            </div>

          </div>
        </div>
      </div>

    </main>
  </body>
</html>
