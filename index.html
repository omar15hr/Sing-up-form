<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-image">
        <div class="box-container">
          <img
            src="/assets/images/odin-lined.png"
            alt="odin-lined"
            class="box-image"
          />
          <span class="box-text">ODIN</span>
        </div>
      </div>

      <div class="right-container">
        <div class="text-group-1">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-box">
          <h1 class="title-form">Let's do this!</h1>

          <form>
            <div class="formSorteo">
              <div>
                <label 
                  for="first-name" 
                  class="labelSorteo"
                >
                  FIRST NAME
                </label>
                <input 
                  type="text" 
                  name="first-name" 
                  id="" 
                />
              </div>
              <div>
                <label 
                  for="last-name" 
                  class="labelSorteo"
                >
                  LAST NAME
                </label>
                <input 
                  type="text" 
                  name="last-name" 
                  id="" 
                />
              </div>
            </div>
            <div class="formSorteo">
              <div>
                <label 
                  for="first-name" 
                  class="labelSorteo"
                >
                  EMAIL
                </label>
                <input 
                  type="text" 
                  name="first-name" 
                  id="" 
                />
              </div>
              <div>
                <label 
                  for="last-name" 
                  class="labelSorteo"
                >
                  PHONE NUMBER
                </label>
                <input 
                  type="text" 
                  name="last-name" 
                  id="" 
                />
              </div>
            </div>
            <div class="formSorteo">
              <div>
                <label 
                  for="first-name" 
                  class="labelSorteo"
                >
                  PASSWORD
                </label>
                <input 
                  type="text" 
                  name="first-name" 
                  id="" 
                />
              </div>
              <div>
                <label 
                  for="last-name" 
                  class="labelSorteo"
                >
                  CONFIRM PASSWORD
                </label>
                <input 
                  type="text" 
                  name="last-name" 
                  id="" 
                />
              </div>
            </div>
          </form>
        </div>

        <div class="button-container">
          <button class="button-form" type="submit">
            Create Account
          </button>
        </div>

        <div class="button-container">
          <span>Already hace un account? Log in</span>
        </div>

      </div>
    </main>
  </body>
</html>
